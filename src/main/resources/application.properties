spring.application.name=management

# Server
server.port=8080

# Database (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/retail_db1
spring.datasource.username=retail_db1_user
spring.datasource.password=admin

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT (customize secret in real env; use env vars in production)
jwt.secret=ReplaceThisWithAStrongSecretKeyOfAtLeast32Chars
jwt.expiration-ms=3600000  # 1 hour

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html